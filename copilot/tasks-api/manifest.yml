# The manifest for the "tasks-api" service.
# Read the full specification for the "Load Balanced Web Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/
name: tasks-api
type: Load Balanced Web Service

# Docker Build Arguments.
image:
  build: Dockerfile-native
  port: 8080

# ECS Task Definition.
cpu: 256
memory: 512
platform: linux/arm64

# Enable running commands in your container.
exec: true

# Autoscaling configuration:
count:
  range: 1-3
  cooldown:
    in: 30s
    out: 60s
  cpu_percentage: 70
  memory_percentage: 80

# Application Load Balancer.
http:
  path: '/api/*'
  healthcheck:
    path: '/actuator/health'
    port: 8080
    success_codes: '200'
    healthy_threshold: 3
    unhealthy_threshold: 2
    interval: 15s
    timeout: 10s
    grace_period: 60s
  deregistration_delay: 30s
  stickiness: false

# Limit to read-only access to mounted root filesystems.
storage:
  readonly_fs: true

# Defaults to launching the ECS Tasks in public or private subnets.
network:
  vpc:
    placement: 'private'

# Environment Variables.
variables:
  CITY_TASKS_TIME_ZONE: -05:00
  CITY_IDP_ENDPOINT: https://cognito-idp.aws_region.amazonaws.com/us-east-1_Fbsb1nVMt

# Override any value above based on the deployment environment.
environments:
  dev:
    image:
      build:
        args:
          spring_profile: dev
    deployment:
      rolling: 'recreate'
